<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

<body>
    <header class="bar">
        <h1 class="bar-title">Where in the World?</h1>
        <div class="bar-darkmode">
            <span class="bar-darkmode__icon">
                <i class="fa-sharp fa-regular fa-moon"></i>
            </span>
            <p class="bar-darkmode__text">Dark Mode</p>
        </div>
    </header>
    <main class="container">
        <section class="countries"> 
            <div class="countries-search">
                <span>

                </span>
                <input type="text" name="" id="search" placeholder="Search for a country...">
            </div>
            <div class="countries-filter">
                <select name="region" id="region">
                    <option disabled selected>Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </section>
        <section class="countries-list">
            <article class="item">
                <img class="item-flag" alt="">
