<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {margin-top: 30px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  </head>
<body>
  <section class="container">
    <article class="result">
      <p class="result-text">Your Result</p>
      <div class="result-circle">
        <p class="result-circle_mean">76</p>
        <p class="result-circle_text">of 100</p>
      </div>
      <p class="result-note">Great</p>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="otro">
      <div class="resumen">
        <div><p class="summary-title">Summary</p></div>
      <div class="summary-box box-red">
        <div class="summary-box-info">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p class="summary-result">
          <strong>80</strong>
          / 100
        </p>
      </div>
      <div class="summary-box box-yellow">
        <div class="summary-box-info">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p class="summary-result">
          <strong>92</strong>
          / 100
        </p>
      </div>
      <div class="summary-box box-green">
        <div class="summary-box-info">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p class="summary-result">
          <strong>61</strong>
          / 100
        </p>
      </div>
      <div class="summary-box box-blue">
        <div class="summary-box-info">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p class="summary-result">
          <strong>72</strong>
          / 100
        </p>
      </div>
      <button>Continue</button>
      </div>
    </article>
    
  </section>
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leslie Centeno</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
