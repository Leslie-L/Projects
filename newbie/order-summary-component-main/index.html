<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Sofia&family=Source+Sans+Pro:wght@200;300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <figure class="card-image">
      <img src="images/illustration-hero.svg" alt="Image about a girl listens to music">
    </figure>
    <div class="text-card">
      <h1>Order Summary</h1>
      <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
      </p>
    </div>
    <div class="price-card">
      <figure>
        <img src="images/icon-music.svg" alt="Icon music">
      </figure>
      <div class="price-card-text">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <div class="change">
        <a href="/">Change</a>
      </div>
    </div>
    <div class="buttons">
      <button class="primary-button"> Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leslie Centeno</a>.
  </div>
</body>
</html>
